<!DOCTYPE html>
<html>

<head>
    <title>Homework 3 - Forms</title>
</head>

<body>
    <!-- Pizza Shop Table -->
    <form>
        <table border width="450">
            <thead>
                <tr>
                    <th colspan="2">Pizza Shop 2.0</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <td><label for="pizza-topping">Pizza Topping</label></td>
                    <td>
                        <label><input type="radio" name="pizza-topping" id="pizza-topping"> Supreme </label> <br>
                        <label><input type="radio" name="pizza-topping"> Vegetarian</label> <br>
                        <label><input type="radio" name="pizza-topping"> Hawaiian</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="souce">Pizza Souce</label>
                    </td>
                    <td>
                        <select id="souce">
                            <option>Tomato</option>
                            <option>Coctail</option>
                            <option>Cheese</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="extras">Optional Extras</label>
                    </td>
                    <td>
                        <label><input type="checkbox" id="extras"> Extra Cheese</label>
                        <label><input type="checkbox"> Gluten Free Base</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="instruction">Delivery Instructions:</label> <br>
                        <textarea id="instruction" cols="57" rows="5"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Send my Order">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>

    <br>
    <hr>
    <br>

    <!-- Pizza Order Table -->

    <form>
        <fieldset>
            <legend>Personal Info</legend>
            <table>
                <tr>
                    <td>
                        <label for="firstname">First Name:</label>
                    </td>
                    <td>
                        <input type="text" id="firstname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastname">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" id="lastname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone:</label>
                    </td>
                    <td>
                        <input type="tel" id="phone">
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Pizza</legend>
            <table>
                <tr>
                    <td>
                        <label for="size">Size:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><input type="radio" name="size" id="size"> Small</label> <br>
                        <label><input type="radio" name="size"> Medium</label> <br>
                        <label><input type="radio" name="size"> Large</label>
                    </td>
                </tr>
                <tr height="10"></tr>
                <tr>
                    <td>
                        <label for="toppings">Toppings (check all apply):</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><input type="checkbox" id="toppings"> Extra Cheese</label>
                        <label><input type="checkbox"> Pepperoni</label>
                        <label><input type="checkbox"> Sausage</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><input type="checkbox"> Mushrooms</label>
                        <label><input type="checkbox"> Black Olives</label>
                        <label><input type="checkbox"> Green Peppers</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label><input type="checkbox"> Tomatos</label>
                        <label><input type="checkbox"> Onlons</label>
                        <label><input type="checkbox"> Anchovies</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <button type="submit" style="margin-left: 2px;">Enter my information</button>
    </form>

</body>

</html>
